<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- 

        Google Fonts used:
        - Montserrat
        - Satisfy

     -->

</head>

<body>
  <h1>Countries</h1>
  <section class="row">
    <div class="column">
      <img src="images/flags/pakistan.png" alt="Flag of Pakistan" class="img">
      <h3>Pakistan</h3>
    </div>
    <div class="column" id="port">
      <img src="images/flags/portugal.jpg" alt="Flag of Portugal" class="img">
      <h3>Portugal</h3>
    </div>
    <div class="column">
      <img src="images/flags/srilanka.jpg" alt="Flag of Srilanka" class="img">
      <h3>Srilanka</h3>
    </div>
  </section>
  <section class="row">
    <div class="column">
      <img src="images/flags/turkey.png" alt="Flag of Turkey" class="img">
      <h3>Turkey</h3>
    </div>
    <div class="column">
      <img src="images/flags/germany.jpg" alt="Flag of Germany" class="img">
      <h3>Germany</h3>
    </div>
    <div class="column">
      <img src="images/flags/spain.jpg" alt="Flag of Spain" class="img">
      <h3>Spain</h3>
    </div>
  </section>

</body>

</html>
